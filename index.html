<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="calculator.js"></script>
</head>
<body>
<div class="calculator">
    <input type="text" id="display" class="display" raedonly>
    <div class="grid">
        <button class="button" onclick="disp('7')">7</button>
        <button class="button"onclick="disp('8')">8</button>
        <button class="button"onclick="disp('9')">9</button>
        <button class="button clear"onclick="cleardisp()">AC</button>
        <button class="button operator"onclick="del()">←</button>
        <button class="button" onclick="disp('4')">4</button>
        <button class="button"onclick="disp('5')">5</button>
        <button class="button"onclick="disp('6')">6</button>
        <button class="button operator"onclick="disp('*')">*</button>
        <button class="button operator"onclick="disp('/')">÷</button>
        <button class="button"onclick="disp('1')">1</button>
        <button class="button"onclick="disp('2')">2</button>
        <button class="button"onclick="disp('3')">3</button>
        <button class="button operator"onclick="disp('-')">-</button>
        <button class="button operator"onclick="disp('+')">+</button>
        <button class="button"onclick="disp('00')">00</button>
        <button class="button"onclick="disp('0')">0</button>
        <button class="button"onclick="disp('.')">.</button>
        <button class="button equal"onclick="equalsto()">=</button>
    </div>
</div>
</body>
</html>
